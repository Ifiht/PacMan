name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_paks:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Get short commit hash
      id: get-commit-hash
      run: export short_hash="${GITHUB_SHA::7}"

    - name: Archive the data folder
      run: zip -r Ithavollr-dpack.zip data

    - name: Archive the resource folder
      run: zip -r Ithavollr_rpack.zip assets
      
    - name: Upload data artifact
      uses: actions/upload-artifact@v4
      with:
        name: Ithavollr-dpack_${{ env.short_hash }}
        path: data

    - name: Upload asset artifact
      uses: actions/upload-artifact@v4
      with:
        name: Ithavollr_rpack_${{ env.short_hash }}
        path: assets
